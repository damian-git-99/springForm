<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <title th:text="${titulo}"></title>
</head>

<body>
    <div class="container mt-2 mb-2">
        <h1 class="text-center">Formulario (Spring y Bootstrap)</h1>
        <div class="row justify-content-center mt-2">
            <div class="col-10">
                <form th:action="@{/form}" th:object="${usuario}" method="post">
					
					
					<div class="form-group">
					<h3>Habilitar</h3>
                        <input type="checkbox"  id="habilitar"  th:field="*{habilitar}">
                        <!--  *{username} video 54     -->
                     </div>
                     
                      <div class="form-group">
                      <h3>GÃ©nero</h3>
                        <input type="radio"  id="genero1"  th:field="*{genero}" value="Hombre">
                        <label for="genero1">Hombre</label>
                       	 <input type="radio"  id="genero2"  th:field="*{genero}" value="Mujer">
                       	  <label for="genero2">Mujer</label>
                        <div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>
                     

                    <div class="form-group">
                        <select class="custom-select" id="pais.id" th:field="*{pais.id}">
							<option value="">Seleccionar Pais (MAP)</option>	
							<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
						</select>
                        <!--  *{username} video 54     -->
                        <div th:if="${#fields.hasErrors('pais.id')}" th:errors="*{pais.id}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>
                    

                  <div class="form-group">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{username}">
                        <!--  *{username} video 54     -->
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" th:field="*{apellido}">
                        <!--  *{username} video 54  th:field agrega automaticamente el name y el value   -->
                        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}"> <small id="emailHelp" class="form-text text-muted">We'll never share your email
							with anyone else.</small>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="expresion" placeholder="expresion" th:field="*{expresion}">
                        <div th:if="${#fields.hasErrors('expresion')}" th:errors="*{expresion}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" id="edad" placeholder="edad" th:field="*{edad}">
                        <div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <input type="date" class="form-control" id="fechaNacimiento" placeholder="fecha de Nacimiento" th:field="*{fechaNacimiento}">
                        <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>


                </form>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
