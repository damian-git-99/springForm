<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <title th:text="${titulo}"></title>
</head>

<body>
	<div class="container mt-2">
    	
        <div class="row justify-content-center mt-2">
            <div class="col-10">
                <form th:action="@{/form}" th:object="${usuario}" method="post">
                
                	<div class="form-group">
                        <input type="text"   class="form-control" id="nombre" placeholder="Nombre" th:field="*{username}">  <!--  *{username} video 54     -->
                        <div  th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>
                    
             		<div class="form-group">
                        <input type="text"   class="form-control" id="apellido" placeholder="Apellido" th:field="*{apellido}">  <!--  *{username} video 54  th:field agrega automaticamente el name y el value   -->
                        <div  th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>
                    
			    	<div class="form-group">
                        <input type="text"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}"> 
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        <div  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger mt-1" role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="password"  class="form-control" id="password" placeholder="Password" th:field="*{password}">
                        <div  th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger mt-1"  role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text"  class="form-control" id="expresion" placeholder="expresion" th:field="*{expresion}">
                        <div  th:if="${#fields.hasErrors('expresion')}" th:errors="*{expresion}" class="alert alert-danger mt-1"  role="alert"></div>
                    </div>
                    
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                    
                    
                </form>
                
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
