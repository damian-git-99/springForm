<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <style>
        body {
            background: #f2f2f2;
        }
    </style>
    <title th:text="${titulo}"></title>
</head>

<body>

    <div class="container mt-2">
        <div class="row align-content-center">
            <div class="col-12">
                <h3 class=" text-success text-center" th:text="${titulo}"></h3>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success" th:text=" 'Nombre: ' + ${usuario.username}"></li>
                    <li class="list-group-item list-group-item-success" th:text=" 'Apellido: ' + ${usuario.apellido}"></li>
                    <li class="list-group-item list-group-item-success" th:text=" 'Password: ' + ${usuario.password}"></li>
					<li class="list-group-item list-group-item-success" th:text=" 'Email: ' + ${usuario.email}"></li>
					<li class="list-group-item list-group-item-success" th:text=" 'ID: ' + ${usuario.id}"></li>
					<li class="list-group-item list-group-item-success" th:text=" 'ID: ' + ${usuario.expresion}"></li>
                </ul>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    

</body>

</html>
